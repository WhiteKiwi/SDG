    <body>
      <header>
        <h1 class="logo">Out of Well</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>

            <li><a href="#">Connect</a></li>

        <label for="nav-toggle" class="nav-toggle-label">
      <span></span>

      <div class="card col-sm-9 col-md-6 col-lg-5 mx-auto">

            <ul class="nav nav-tabs" id="myTab" role="tablist">

              </li>
              <li class="nav-item">

              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <form class="form-signin">
                  <h2 class="form-signin-heading">Log In</h2>
                  <label for="inputUsername" class="sr-only mb-3">Username</label>
                  <input id="inputUsername" class="form-control mb-3" placeholder="Username" required="" autofocus="" type="Username">
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input id="inputPassword" class="form-control mb-2" placeholder="Password" required="" type="password">
                  <div class="checkbox">
                    <label>
                           <input value="remember-me" type="checkbox"> Remember me
                         </label>
                    <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
                </form>
                </div>
              </div>
              <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="tab-content" id="myTabContent">

                    <form class="form-regiter">

                      <label for="inputUsername" class="sr-only mb-3">Username</label>
                      <input id="inputEmail" class="form-control mb-3" placeholder="Username" required="" autofocus="" type="Username">
                      <label for="inputEmail" class="sr-only mb-3">email</label>
                      <input id="inputUsername" class="form-control mb-3" placeholder="Email Address" required="" autofocus="" type="email">
                      <label for="inputPassword" class="sr-only">Password</label>
                      <input id="inputPassword" class="form-control mb-2" placeholder="Password" required="" type="password">
                      <label for="inputPassword" class="sr-only"> Confirm Password</label>
                      <input id="inputPassword" class="form-control mb-2" placeholder="Confirm Password" required="" type="password">

                      <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
                    </form>

                </div>
