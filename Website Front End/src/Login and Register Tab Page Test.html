<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <title>Bootstrap 4 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,800">
  <link rel='stylesheet' href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-primary navbar-header mb-5">

    <a class="navbar-brand brand-font" href="#Home">Out of Well</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-nav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    <div class="collapse navbar-collapse navbar-nav">
      <a class="nav-link nav-item" href="#">About Us</a>
      <a class="nav-link nav-item" href="#">Features</a>
      <a class="nav-link nav-item" href="#">Policies</a>
      <a class="nav-link nav-item" href="#">Contact Us</a>
      <button type="button" class="btn btn-success ml-auto mr-2" href:#Login>Log In</button>
      <button type="button" class="btn btn-success" href:#Register>Register</button>
    </div>
  </nav>
  <div class="col-sm-9 col-md-6 col-lg-5 row-lg-4 mx-auto mt-5">
    <div class="card">
      <div class="card-body text-center">
        <div class="container">
          <div class="row" id="parent">
            <div class="col-md-6 col-12 card d-block border-0 py-2">
              <a href="" class="btn btn-outline-secondary" data-toggle="collapse" data-target="#cardLogin" data-parent="#parent">Login</a>
              <a href="" class="btn btn-outline-secondary" data-toggle="collapse" data-target="#cardRegister" data-parent="#parent">Register</a>
              <div class="collapse show py-2" id="cardLogin">
                <div class="card">
                  <div class="card-block">
                    <h2 class="text-xs-center">Login</h2>
                    <ul class="list-inline text-center">
                      <li class="list-inline-item"><a class="btn btn-lg" href="" title="Twitter"><i class="fa fa-2x fa-twitter"></i></a>&nbsp; </li>
                      <li class="list-inline-item"><a class="btn btn-lg" href="" title=""><i class="fa fa-2x fa-google-plus"></i></a>&nbsp; </li>
                      <li class="list-inline-item"><a class="btn btn-lg" href="" title="Facebook"><i class="fa fa-2x fa-facebook"></i></a></li>
                    </ul>
                    <form role="form">
                      <div class="form-group row">
                        <label for="inputEmailForm" class="sr-only control-label">Email</label>
                        <div class="offset-sm-2 col-sm-8">
                          <input type="text" class="form-control" id="inputEmailForm" placeholder="email" required="">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPasswordForm" class="sr-only control-label">Password</label>
                        <div class="offset-sm-2 col-sm-8">
                          <input type="text" class="form-control" id="inputPasswordForm" placeholder="password" required="">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="offset-sm-2 col-sm-8">
                          <div class="checkbox small">
                            <label>
                                                  <input type="checkbox"> Remember me
                                              </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                          <button type="submit" class="btn btn-secondary-outline btn-lg btn-block">Sign-in</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="collapse py-2" id="cardRegister">
                <div class="card">
                  <div class="card-block">
                    <h2 class="text-center">Register</h2>
                    <ul class="list-inline text-center">
                      <li class="list-inline-item"><a class="btn btn-lg" href="" title="Twitter"><i class="fa fa-2x fa-twitter"></i></a>&nbsp; </li>
                      <li class="list-inline-item"><a class="btn btn-lg" href="" title=""><i class="fa fa-2x fa-google-plus"></i></a>&nbsp; </li>
                      <li class="list-inline-item"><a class="btn btn-lg" href="" title="Facebook"><i class="fa fa-2x fa-facebook"></i></a></li>
                    </ul>
                    <form role="form">
                      <div class="form-group row">
                        <label for="input2EmailForm" class="sr-only control-label">email</label>
                        <div class="offset-sm-2 col-sm-8">
                          <input type="text" class="form-control" id="input2EmailForm" placeholder="email" required="">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="input2PasswordForm" class="sr-only control-label">password</label>
                        <div class="offset-sm-2 col-sm-8">
                          <input type="text" class="form-control" id="input2PasswordForm" placeholder="password" required="">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="input2Password2Form" class="sr-only control-label">verify</label>
                        <div class="offset-sm-2 col-sm-8">
                          <input type="text" class="form-control" id="input2Password2Form" placeholder="verify password" required="">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                          <button type="submit" class="btn btn-secondary-outline btn-lg btn-block">Register</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>

</html>
