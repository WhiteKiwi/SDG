<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>
    Login Page
  </title>
</head>

<body>
  <header>
    <h1 class="logo">Out of Well</h1>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Policies</a></li>
        <li><a href="#">Connect</a></li>
        <li class="loginRegisterButton"><a href="#"><button type="button" class="btn btn-success">Login</button></a></li>
        <li class="loginRegisterButton ml-1"><a href="#"><button type="button" class="btn btn-success">Register</button></a></li>
      </ul>
    </nav>
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
    </label>
  </header>
  <div class="card registerForm col-sm-9 col-md-6 col-lg-5">
    <div class="card-body text-center">
      <div class="container mt-3">
        <form class="form-signin">
          <h6 class="logInHeading mt-3 mb-4">Log In</h6>
          <label for="inputUsername" class="sr-only mb-4">Username</label>
          <input id="inputUsername" class="form-control mb-4" placeholder="Username" required="" autofocus="" type="Username">
          <label for="inputPassword" class="sr-only">Password</label>
          <input id="inputPassword" class="form-control mb-4" placeholder="Password" required="" type="password">
          <div class="checkbox">
            <label class="mb-4">
                           <input value="remember-me" type="checkbox"> Remember me
                         </label>
            <button class="btn btn-lg btn-success btn-block" type="submit">Log In</button>
        </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>



</html>
